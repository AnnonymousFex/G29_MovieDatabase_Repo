<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Movie App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anime.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script:wght@400..700&family=Gochi+Hand&family=Julee&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Passero+One&family=Protest+Revolution&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Footer Styles */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .footer-section {
            margin: 10px;
        }
        .footer-links a, .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .social-icons a:hover {
            color: #f39c12;
        }
        .copyright {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        .navbar .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #bb86fc;
    text-decoration: none;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('home') }}" class="logo">MovieDB</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('contact') }}">About</a></li>
                <li class="mobile-auth-links">
                    <a href="{{ url_for('signup') }}">Sign Up</a>
                    <a href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section footer-links">
                <a href="{{ url_for('contact') }}">About</a>
                <!-- <a href="#">Contact</a> -->
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-section social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <p class="copyright">&copy; 2025 My Movie App. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
