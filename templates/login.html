<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        }

        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename=bg_image) }}") no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: rgba(30, 30, 30, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out;
        }
        
        input:focus {
            transform: scale(1.05);
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 68.8%;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }
        
        button:hover {
            transform: scale(1.1);
            animation: pulse 1s infinite;
        }
        
        .google { background: #db4437; color: white; }
        .facebook { background: #4267B2; color: white; }
        .email { background: #ffffff; color: black; }
        
        a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        
        a:hover {
            color: #ffcc00;
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="email">Login</button>
        </form>
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        <div class="social-login">
            <a href="{{ url_for('google.login') }}">
                <button class="google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="icon" alt="Google Logo"> Continue with Google
                </button>
            </a>
            <a href="{{ url_for('facebook.login') }}">
                <button class="facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" class="icon" alt="Facebook Logo"> Continue with Facebook
                </button>
            </a>
            <a href="{{ url_for('login') }}">
                <button class="email">&#x2709; Continue with Email</button>
            </a>
        </div>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</body>
</html>
